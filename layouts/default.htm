description = "Default Layout"
==
<!DOCTYPE html>
<html>
    <head>
        {% partial "system/head" %}
    </head>

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">
        
            <!-- Sidebar -->
            {% partial "ui/sidebar" %}
            <!-- End of Sidebar -->
            
            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">
            
                <!-- Main Content -->
                <div id="content">
                
                    <!-- Topbar -->
                    {% partial "ui/topbar" %}
                    <!-- End of Topbar -->
                    
                    <!-- Begin Page Content -->
                    <div class="container-fluid">
                        {% page %}
                    </div>
                    <!-- End of Page Content -->
                
                </div>
                <!-- End of Main Content -->
                
                <!-- Footer -->
                {% partial 'system/footer' %}
                <!-- End of Footer -->
                
            </div>
            <!-- End of Content Wrapper -->
        
        </div>
        <!-- End of Page Wrapper -->
        
        <!-- Scroll to Top Button -->
        {% partial "ui/scroll-top" %}
        
        <!-- Logout Modal -->
        <!-- HERE -->
        
        <!-- scripts -->
        {% partial "system/scripts" %}
        
        {% framework extras %}
        {% scripts %}
    </body>
</html>
