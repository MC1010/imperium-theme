description = "Table"
==
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">{{ label }}</h6>
    </div>
    
    {% set id = now|date('u') %}
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="{{ id }}" width="100%" cellspacing="0">
                <thead>
                    <tr>
                    
                        {% for item in headers %}
                            <th>{{ item }}</th>
                        {% endfor %}
                        
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                    
                        {% for item in headers %}
                            <th>{{ item }}</th>
                        {% endfor %}
                        
                    </tr>
                </tfoot>
                <tbody>
                    
                    {% for row in data %}
                        <tr>
                    
                            {% for item in row %}
                            
                                <td>{{ item }}</td>
                                
                            {% endfor %}
                            
                        </tr>
                    {% endfor %}
                        
                </tbody>
            </table>
        </div>
        <script>
            window.addEventListener('DOMContentLoaded', function() {
                // Call the dataTables jQuery plugin
                $(document).ready(function() {
                    $('#{{ id }}').DataTable();
                });
            });
        </script>
    </div>
</div>
